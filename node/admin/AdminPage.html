<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <style>
        body{
            user-select: none;
        }
        body,ul,li{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
    </style>
    <link rel="stylesheet" href="./AdminPage.css">
</head>
<body>
    <div style="display:flex">
        <div class="left">
            <ul>
                <li class="leftlist">Welcome</li>
                <li class="leftlist">上传</li>
                <li class="leftlist">管理</li>
            </ul>
        </div>
        <div class="right">
            <div class="welcome rightlist">
                <p>Welcome ROOT</p>
            </div>
            <div class="rightlist"></div>
            <div class="context rightlist">
                <div class="otheroperations flex">
                    <div id="reload" class="button" onclick="getlist()">刷新列表</div>
                    <div class="selectall">
                        <span onclick="allcheck.click();">全选</span>
                        <input type="checkbox" id="allcheck">
                    </div>
                </div>
                <div class="title flex">
                    <div class="flex">
                        <div class="filename hiddenword">文件</div>
                        <div class="where hiddenword">归属类</div>
                        <div class="uploader hiddenword">id</div>
                    </div>
                    <div class="flex">
                        <div class="filename hiddenword">文件</div>
                        <div class="where hiddenword">归属类</div>
                        <div class="uploader hiddenword">id</div>
                    </div>
                </div>
                <div class="filelist flex" id="uplist">
                    <p style="width: 100%;font-size:20px;text-align:center;font-family: 楷体;">
                        空空如也
                    </p>
                </div>
                <div class="flex" style="justify-content:flex-end;">
                    <div id="delete" class="button">确认删除</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./AdminPage.js"></script>
</body>
</html>
